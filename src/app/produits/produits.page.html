<ion-content [fullscreen]="true">
  <ion-card color="light" fill="outline">
    <img
      class="img"
      alt="Silhouette of mountains"
      src="../../../assets/IMG_9055_720x.webp"
    />
    <ion-card-header>
      <ion-card-title>Choisissez vos produits</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col push-sm="6">
        <ion-card
          color="light"
          fill="outline"
          [routerLink]="['/produits/cat/0']"
        >
          <ion-card-header>
            <ion-card-title>Poissons</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="fish"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col pull-sm="6">
        <ion-card
          color="light"
          fill="outline"
          [routerLink]="['/produits/cat/1']"
        >
          <ion-card-header>
            <ion-card-title>Coquillages</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="fish"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col push-sm="6">
        <ion-card
          color="light"
          fill="outline"
          [routerLink]="['/produits/cat/2']"
        >
          <ion-card-header>
            <ion-card-title>Crustacés</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="fish"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col pull-sm="6">
        <ion-card
          color="light"
          fill="outline"
          [routerLink]="['/produits/cat/sale']"
        >
          <ion-card-header>
            <ion-card-title>Promotions</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="fish"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--fab button at top right that opens shopping cart-->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- list of products in 2 columns: product name and price, add icon -->
  <ion-grid>
    <ion-list>
      <ion-card *ngFor="let p of products">
        <div *ngIf="full ? true : false">
          <ion-card-header>
            <ion-card-title>{{ p.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-align-items-center">
              <ion-col size="8">
                <ion-label color="secondary">
                  <b>{{ p.price +" €/"+ p.unit }}</b>
                </ion-label>
              </ion-col>
              <ion-col size="4" class="ion-text-right">
                <ion-button fill="clear" (click)="addToCart(p)">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </div>
        <div
          *ngIf="selectedCat == sale ? p.sale==true : p.category == selectedCat as number"
        >
          <ion-card-header>
            <ion-card-title>{{ p.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-align-items-center">
              <ion-col size="8">
                <ion-label color="secondary">
                  <b>{{ p.price +" €/"+ p.unit }}</b>
                </ion-label>
              </ion-col>
              <ion-col size="4" class="ion-text-right">
                <ion-button fill="clear" (click)="addToCart(p)">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </div>
      </ion-card>
    </ion-list>
  </ion-grid>
</ion-content>
