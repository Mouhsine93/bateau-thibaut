<ion-content [fullscreen]="true">
  <ion-card color="light" fill="outline">
    <img class="img" alt="Silhouette of mountains" src="./../../assets/crevettes-roties-aux-oignons.jpg" />
    <ion-card-header>
      <ion-card-title>Nos recettes</ion-card-title>
      <ion-card-subtitle>Toutes les recettes du bateau de Thibault</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col push-sm="6">
        <ion-card color="light" fill="outline">
          <ion-card-header>
            <ion-card-title>Homard</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="restaurant-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col pull-sm="6">
        <ion-card color="light" fill="outline">
          <ion-card-header>
            <ion-card-title>St Jacques</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="restaurant-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col push-sm="6">
        <ion-card color="light" fill="outline">
          <ion-card-header>
            <ion-card-title>Bar</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="restaurant-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col pull-sm="6">
        <ion-card color="light" fill="outline">
          <ion-card-header>
            <ion-card-title>Tourteau</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="restaurant-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
