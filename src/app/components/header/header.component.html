<ion-toolbar>
  <ion-grid no-padding>
    <ion-row class="container">
      <ion-col>
        <img
          src="./../../../assets/logo_bateau-.png"
          width="50"
          height="50"
          (click)="onGoToHome()"
        />
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-buttons>
          <ion-menu-button>
            <ion-icon name="boat-sharp"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar [color]="color">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"
          ><ion-icon name="boat-outline"></ion-icon
        ></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ title }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="openCart()" fill="clear">
          <ion-icon name="cart"></ion-icon>
          <div class="cart-length" *ngIf="cartItemCount | async">
            {{ cartItemCount | async }}
          </div>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content color="">
    <ion-list>
      <ion-menu-toggle (click)="close()">
        <ion-item color="medium" class="align-center">
          <ion-label (click)="onGoToHome()">Accueil</ion-label>
        </ion-item>
        <ion-item color="medium" class="align-center">
          <ion-label (click)="onGoToProduits()">Produits</ion-label>
        </ion-item>
        <ion-item color="medium" class="align-center">
          <ion-label (click)="onGoToBateaux()">Bateaux</ion-label>
        </ion-item>
        <ion-item color="medium" class="align-center">
          <ion-label (click)="onGoToRestaurants()">Restaurants</ion-label>
        </ion-item>
        <ion-item color="medium" class="align-center">
          <ion-label (click)="onGoToRecettes()">Recettes</ion-label>
        </ion-item>
        <ion-item color="medium" class="align-center">
          <ion-label (click)="onGoToContact()">Contact</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
