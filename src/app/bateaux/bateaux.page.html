<ion-content [fullscreen]="true">
  <ion-card color="light" fill="outline">
    <img
      class="img"
      alt="Silhouette of mountains"
      src="./../../assets/bateaux_de_thibault_720x.webp"
    />
    <ion-card-header>
      <ion-card-title>Nos Bateaux partenaires</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col push-sm="6">
        <ion-card color="light" fill="outline">
          <ion-card-header>
            <ion-card-title>De la Brise</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="boat"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col pull-sm="6">
        <ion-card color="light" fill="outline">
          <ion-card-header>
            <ion-card-title>Saphir</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="boat"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col push-sm="6">
        <ion-card color="light" fill="outline">
          <ion-card-header>
            <ion-card-title>Gast Micher</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="boat"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col pull-sm="6">
        <ion-card color="light" fill="outline">
          <ion-card-header>
            <ion-card-title>Aquilon</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="boat"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
